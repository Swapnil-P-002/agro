<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farmer Dashboard</title>
<style>
  /* General Body */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    background: url('farm.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.3);
    z-index:0;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    z-index:1;
    position: relative;
  }
  .datetime { font-weight: bold; font-size: 1.1em; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);}
  .top-right { display: flex; align-items: center; z-index:1; }
  .language-select, .mode-toggle { 
    margin-left: 12px; 
    padding: 6px 12px; 
    cursor: pointer; 
    border-radius: 8px; 
    border: none; 
    font-weight: bold;
    transition: all 0.3s;
    z-index:1;
  }
  .language-select:hover, .mode-toggle:hover { transform: scale(1.1); }

  /* Brand (Centered Top) */
  .brand {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    z-index: 2;
  }
  
  /* Main Container */
  main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; z-index:1; position:relative;}
  .dashboard-container { 
    background: rgba(255,255,255,0.15);
    color: #fff;
    padding: 35px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    max-width: 600px; 
    width: 100%;
    text-align: center;
    transition: all 0.3s;
    z-index:1;
  }

  /* Profile Section */
  .profile-section { display: flex; align-items: center; justify-content: center; margin-bottom: 25px; }
  .profile-section img { 
    width: 90px; 
    height: 90px; 
    border-radius: 50%; 
    margin-right: 25px; 
    object-fit: cover; 
    cursor: pointer; 
    border: 3px solid #fff;
    transition: transform 0.3s, border-color 0.3s;
  }
  .profile-section img:hover { transform: scale(1.1); border-color: #FFD700; }
  .profile-details p { margin: 6px 0; text-align: left; }

  /* Weather Box */
  #weather { 
    margin: 20px 0; 
    padding: 15px; 
    border-radius: 15px; 
    background: rgba(255,255,255,0.2); 
    border: 1px solid rgba(255,255,255,0.3);
    text-align: left; 
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: all 0.3s;
  }

  /* Redirect Button */
  #goBase {
    margin-top: 20px; 
    padding: 12px 25px; 
    border-radius: 10px; 
    border:none; 
    font-weight:bold; 
    cursor:pointer; 
    background:#FFD700; 
    color:#000;
    transition: transform 0.2s;
  }
  #goBase:hover { transform: scale(1.05); }

  /* Responsive */
  @media(max-width: 650px){
    .profile-section { flex-direction: column; }
    .profile-section img { margin-bottom: 15px; margin-right: 0; }
    .dashboard-container { padding: 25px; }
  }
</style>
</head>
<body>
<header>
  <div class="brand">AGRINOVA</div>
  <div class="datetime" id="datetime"></div>
  <div class="top-right">
    <select class="language-select" id="language" onchange="setLanguage()">
      <option value="en">English</option>
      <option value="mr">Marathi</option>
      <option value="hi">Hindi</option>
      <option value="pa">Punjabi</option>
    </select>
    <button class="mode-toggle" onclick="toggleMode()">🌙</button>
  </div>
</header>

<main>
  <div class="dashboard-container">
    <div class="profile-section">
      <img src="default-profile.png" alt="Profile Image" id="profileImg" onclick="changeProfileImage()">
      <div>
        <h2 id="welcomeMsg">Welcome, User</h2>
        <p id="roleDisplay">Role: Farmer</p>
      </div>
    </div>

    <div id="profileDetails" class="profile-details">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Mobile:</strong> <span id="userMobile"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>State:</strong> <span id="userState"></span></p>
      <p><strong>City:</strong> <span id="userCity"></span></p>
      <p><strong>Village:</strong> <span id="userVillage"></span></p>
    </div>

    <div id="weather">
      <strong>Weather Info:</strong>
      <p id="weatherData">Fetching weather...</p>
    </div>

<!-- Redirect Button -->
<button id="submit" onclick="redirectToBase()">Submit</button>

<style>
#submit {
  margin-top: 20px;
  padding: 12px 30px;
  border-radius: 15px;
  border: none;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: all 0.3s ease;
  outline: none; /* Prevent default focus outline */
}

#submit:hover {
  background: rgba(30, 255, 0, 0.771) !important; /* override default styles */
  color: #ffffff !important; /* make sure text stays white */
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}
</style>



<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById("datetime").innerText = now.toLocaleDateString() + " " + now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

function toggleMode() { document.body.classList.toggle("dark"); }

const translations = {
  en: {welcome:"Welcome", role:"Role: Farmer"},
  mr: {welcome:"स्वागत आहे", role:"भूमिका: शेतकरी"},
  hi: {welcome:"स्वागत है", role:"भूमिका: किसान"},
  pa: {welcome:"ਸੁਆਗਤ ਹੈ", role:"ਭੂਮਿਕਾ: ਕਿਸਾਨ"}
};

function setLanguage(){
  const lang = document.getElementById("language").value;
  const t = translations[lang];
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));

  if(currentUser){
    document.getElementById("welcomeMsg").innerText = t.welcome + ", " + currentUser.name;
    document.getElementById("roleDisplay").innerText = t.role;
  }
}

window.onload = function(){
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if(!currentUser){ window.location.href="login.html"; return; }
  document.getElementById("userName").innerText = currentUser.name;
  document.getElementById("userMobile").innerText = currentUser.mobile;
  document.getElementById("userEmail").innerText = currentUser.email;
  document.getElementById("userState").innerText = currentUser.state;
  document.getElementById("userCity").innerText = currentUser.city;
  document.getElementById("userVillage").innerText = currentUser.village;

  setLanguage();

  const savedImg = localStorage.getItem("profileImg");
  if(savedImg) document.getElementById("profileImg").src = savedImg;

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
      ()=>{document.getElementById("weatherData").innerText = "Location access denied. Showing registered location info.";}
    );
  }
}

function changeProfileImage(){
  const fileInput = document.createElement("input");
  fileInput.type="file";
  fileInput.accept="image/*";
  fileInput.onchange = e=>{
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(event){
        document.getElementById("profileImg").src = event.target.result;
        localStorage.setItem("profileImg", event.target.result);
      }
      reader.readAsDataURL(file);
    }
  }
  fileInput.click();
}

function fetchWeather(lat, lon){
  const apiKey = "c2cd9b7007269e59ac0024dd771024d2";
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
    .then(res=>res.json())
    .then(data=>{
      document.getElementById("weatherData").innerText =
        `Location: ${data.name}\nTemperature: ${data.main.temp}°C\nHumidity: ${data.main.humidity}%\nWeather: ${data.weather[0].description}`;
    }).catch(err=>{
      document.getElementById("weatherData").innerText = "Unable to fetch weather info.";
    });
}

function redirectToBase() {
  window.location.href = "base.html";
}
</script>
</body>
</html>
